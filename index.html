<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Santiago David Rodriguez Acosta</title>
</head>
<body>

  <div class="carga p-0 m-0 d-flex flex-column justify-content-center align-items-center">
    <div class="logo my-2"></div>
    <div class="d-flex flex-row justify-content-center align-items-center text-center p-0 m-0">
      <img class="logo2 p-0 m-0" src="./img/anio6.png" alt="">
    </div>
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div>
  
  
  <main class="container p-0 d-flex flex-column justify-content-start mt-3">
    <div class="d-flex flex-row justify-content-center align-items-center text-center mb-5">
      <img class="logo2" src="./img/logo.png" alt="">
      <img class="saludo" src="./img/santiago.png" alt="">
      <img class="logo2" src="./img/logo.png" alt="">
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-row">
        <div class="grid-item">
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/1.png" alt=""></div>
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/2.png" alt=""></div>
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/3.png" alt=""></div>
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/4.png" alt=""></div>
        </div>
        <div class="grid-item item-central d-flex flex-row justify-content-center align-items-center">
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/foto2.jpg" alt=""></div>
        </div>
        <div class="grid-item d-flex flex-row justify-content-center align-items-center">
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/5.png" alt=""></div>
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/6.png" alt=""></div>
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/7.png" alt=""></div>
          <div class="subgrid-item d-flex flex-row justify-content-center align-items-center"><img class="img-fluid" src="./img/8.png" alt=""></div>
        </div>
      </div>
    </div>

    
  </main>

  <script src='./js/app.js'></script>
  <script src='./js/bootstrap.js'></script>

</body>
</html>
